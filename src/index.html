<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Covenants Editor Tool</title>
</head>
<body>
    <section id="index"></section>
    <hr/>
    <section id="tmpl-editor"></section>
    <hr/>
    <textarea id="output" style="width: 500px; height: 300px;"></textarea>
    <button id="to-output">Print</button>
    <button id="load">Load</button>
    <hr/>

    <script id="covenant" type="text/html">
        <div class="ui-component covenant" style="background-color: gainsboro;">
            <div>
                <div>Code: <input type="text" name="code" /></div>
                <div>Name: <input type="text" name="name" /></div>
                <div>Type: <select name="type"></select></div>
                <div>Required: <select name="required"></select></div>
                <div>Template:<br/><textarea name="cdTemplate" style="width: 400px; height: 100px;"></textarea></div>
            </div>
            <div class="components"></div>
            <div class="my-cls">
                <button class="btn-add-component">add component</button>
            </div>
        </div>
    </script>

    <script id="component" type="text/html">
        <div class="ui-component component" style="margin-left: 20px; background-color: yellow;">
            <div>
                <div>Code: <input type="text" name="code" /></div>
                <div>Name: <input type="text" name="name" /></div>
            </div>
            <div class="values"></div>
            <div class="my-cls">
                <button class="btn-add-value">add value</button>
                <select name="valueType"></select>
            </div>
            <div>
                <button class="remove">X</button>
            </div>
        </div>
    </script>

    <!-- component component-values -->

    <script id="value-static" type="text/html">
        <div class="ui-component value-static" style="margin-left: 20px; background-color: blanchedalmond;">
            <div>Code: <input type="text" name="code" /></div>
            <div>Name: <input type="text" name="name" /></div>
            <div><button class="remove">X</button></div>
        </div>
    </script>

    <script id="value-template" type="text/html">
        <div class="ui-component value-template" style="margin-left: 20px; background-color: cadetblue;">
            <div>Code: <input type="text" name="code" /></div>
            <div>Name: <input type="text" name="name" /></div>
            <div>Template: <input type="text" name="template" /></div>
            <div>
                <button class="show-attribute-editor">template editor</button>
                <button class="remove">X</button>
            </div>
        </div>
    </script>

    <script id="value-composite" type="text/html">
        <div class="ui-component composite" style="margin-left: 20px; background-color: aquamarine;">
            empty
        </div>
    </script>

    <!-- attribute editor -->

    <script id="attribute-editor" type="text/html">
        <div class="ui-component attribute-editor" style="background-color: coral;">
            <table>
                <tbody class="attribute-editor-values"></tbody>
            </table>
            <div>
                <button class="add-value">add</button>
                <select class="value-type"></select>
            </div>
            <div>
                <button class="done">Done</button>
            </div>
        </div>
    </script>

    <script id="attribute-editor-item" type="text/html">
        <tr>
            <td>
                <input type="text" class="item-key" />
            </td>
            <td class="item-value"></td>
            <td><button class="remove">X</button></td>
        </tr>
    </script>

    <!-- attribute values -->

    <script id="attribute-value-scalar" type="text/html">
        <div class="ui-component attribute-value-scalar">
            <input type="text" class="scalar-value" />
        </div>
    </script>

    <script id="attribute-value-percentage" type="text/html">
        <div class="ui-component attribute-value-percentage">
            <input type="text" class="percentage-value" />&nbsp;%
        </div>
    </script>

    <script id="attribute-value-amount" type="text/html">
        <div class="ui-component attribute-value-amount">
            <div>Amount: <input type="text" class="amount" />&nbsp;Currency: <select class="currency"></select></div>
        </div>
    </script>

    <script id="attribute-value-dict" type="text/html">
        <div class="ui-component attribute-value-dict">
            <div><select class="dictionary"></select></div>
            <!--<div>Default value: <select class="default"></select></div>-->
        </div>
    </script>

    <script id="attribute-value-date" type="text/html">
        <div class="ui-component attribute-value-date">
            <!--<input type="text" class="date-value" />&nbsp;(incomplete)-->
            Date
        </div>
    </script>
</body>
</html>
