<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Covenants Editor Tool</title>
</head>
<body>
    <section id="index"></section>
    <hr/>
    <section id="tmpl-editor"></section>
    <hr/>
    <textarea id="output" style="width: 500px; height: 300px;"></textarea>
    <button id="to-output">Print</button>
    <hr/>

    <script id="covenant" type="text/html">
        <div class="ui-component covenant">
            <div>
                <div>Code: <input type="text" name="code" /></div>
                <div>Name: <input type="text" name="name" /></div>
                <div>Type: <select name="type"></select></div>
                <div>Required: <select name="required"></select></div>
            </div>
            <div class="components"></div>
            <div class="my-cls">
                <button class="btn-add-component">add component</button>
            </div>
        </div>
    </script>

    <script id="component" type="text/html">
        <div class="ui-component component" style="margin-left: 20px; background-color: yellow;">
            <div>
                <div>Code: <input type="text" name="code" /></div>
                <div>Name: <input type="text" name="name" /></div>
            </div>
            <div class="values"></div>
            <div class="my-cls">
                <button class="btn-add-value">add value</button>
                <select name="valueType"></select>
            </div>
            <div>
                <button class="remove">X</button>
            </div>
        </div>
    </script>

    <!-- component values -->

    <script id="value-static" type="text/html">
        <div class="ui-component value-static" style="margin-left: 20px; background-color: blanchedalmond;">
            <div>Code: <input type="text" name="code" /></div>
            <div>Name: <input type="text" name="name" /></div>
            <div><button class="remove">X</button></div>
        </div>
    </script>

    <script id="value-template" type="text/html">
        <div class="ui-component value-template" style="margin-left: 20px; background-color: cadetblue;">
            <div>Code: <input type="text" name="code" /></div>
            <div>Name: <input type="text" name="name" /></div>
            <div>Template: <input type="text" name="template" /></div>
            <div>
                <button class="show-template-editor">template editor</button>
                <button class="remove">X</button>
            </div>
        </div>
    </script>

    <!-- template editor -->

    <script id="template-editor" type="text/html">
        <div class="ui-component template-editor" style="margin-left: 5px; background-color: coral;">
            <table>
                <tbody class="template-editor-values"></tbody>
            </table>
            <div>
                <button class="add-value">add</button>
                <select class="value-type"></select>
            </div>
        </div>
    </script>

    <script id="template-editor-item" type="text/html">
        <tr>
            <td><input type="text" class="item-key" /></td>
            <td class="item-value"></td>
        </tr>
    </script>

    <!-- template values -->

    <script id="template-editor-value-static" type="text/html">
        <div>
            <input type="text" class="template-editor-static-value" />
        </div>
    </script>

    <script id="template-editor-value-amount" type="text/html">

    </script>
</body>
</html>
